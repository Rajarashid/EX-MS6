<html>

<body>
    <form>
        <p>
            User Name:
            <input type="text" name="username" />
        </p>
        <p>
            Password:
            <input type="password" name="password" />
        </p>
        <p>
            TextArea:
        </p>
        <textarea name="message" cols="30" rows="4"></textarea>
        <p>
            Radio Buttons:
            <h4>Please Select Your Gender</h4>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" checked="checked" /> Female
            <input type="radio" name="gender" value="Other" /> Other
        </p>
        <p>
            Checkboxes:
            <h4>Please Select Your Favourite Dishes</h4>
            <input type="checkbox" name="Favourite" value="Pakora" /> Pakora
            <input type="checkbox" name="Favourite" value="Chicken Makhni" checked="checked" /> Chicken Makhni
            <input type="checkbox" name="Favourite" value="Handi" /> Handi
        </p>
        <p>
            Dropdown:
            <h4>Please Select Your Favourite Dish</h4>
            <select>
                <option name="dropdown" value="Pakora">Pakora</option>
                <option name="dropdown" value="chicken" checked="checked">Chicken Makhni</option>
                <option name="dropdown" value="handi">Handi</option>
            </select>
        </p>
        <p>
            <input type="file" name="file" />
        </p>
        <fieldset>
            <legend>Contact details</legend>
            <label>Email:<br />
                <input type="text" name="email" placeholder="Email" /></label><br />
            <label>Mobile:<br />
                <input type="text" name="mobile" /></label><br />
            <label>Telephone:<br />
                <input type="text" name="telephone" /></label>
        </fieldset>
    </form>
</body>

</html>
